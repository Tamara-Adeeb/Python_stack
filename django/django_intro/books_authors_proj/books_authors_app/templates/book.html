<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Book</title>
    <style>
        table{
            margin: 30px;

        }
        form{
            margin: 30px;

        }
        legend { 
            display: block;
            padding-left: 2px;
            padding-right: 2px;
            border: none;
        }

    </style>
</head>
<body>
    <form action="/book" method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Add a Book</legend>
        <div class="form-group">
            <label for="exampleFormControlInput1">Title</label>
            <input type="text" name="title" class="form-control" id="exampleFormControlInput1" style="width: 300px;"placeholder="Book_title">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="desc"style="width: 300px;" rows="4"></textarea>
        </div>
        <input class="btn btn-primary" type="submit" value="submit">
    </fieldset>
    </form>
    <table class="table" style="width: 600px;">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Book Title</th>
                <th scope="col">View Book</th>
            </tr>
        </thead>
        <tbody>
            {% for i in Book %}
            <tr>
                <td> {{i.id}}</td>
                <td> {{i.title}}</td>
                <td> <a href="/books/{{i.id}}"> view </a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
