<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head> 
<body>
    <table class="table table-striped table-dark" >
        <tr>
            <th> ID </th>
            <th> Name </th>
            <th> Email </th>
            <th> Age </th>
        </tr>
        {% for i in x %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.first_name}} {{i.last_name}}</td>
                <td>{{i.email_address}}</td>
                <td>{{i.age}}</td>
            </tr>
        {% endfor %}
    </table>
    <br>
    <hr>
    
    <center>
        <h1>Add a Users</h1>
    <form action="/data" method="POST">
        {% csrf_token%}
        <div class="form-group">    
            <label for="exampleInputEmail1">First Name</label>
            <input type="text" name="first_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Name"style="width: 200px;">
        </div>
        <div class="form-group">    
            <label for="exampleInputEmail1">Last Name</label>
            <input type="text" name="last_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Name"style="width: 200px;">
        </div>
        <div class="form-group">
            <label  for="exampleInputPassword1">Email</label>
            <input type="text" name="email" class="form-control" id="exampleInputPassword1" placeholder="Enter email"style="width: 200px;">
        </div>
        <div class="form-group">
            <label  for="exampleInputPassword1">Age</label>
            <input type="text" name="age" class="form-control" id="exampleInputPassword1" placeholder="Enter email"style="width: 200px;">
        </div>
        

        <input type="submit" value="Add">
    </form>
</center>
</body>
</html>
