<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> All Shows </h1>
    <table class="table" style="width: 600px;">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Network</th>
                <th scope="col">Release Date</th>
            </tr>
        </thead>
        <tbody>
        {% for i in Shows %}
        <tr>
            <td> {{i.id}}</td>
            <td> {{i.title}}</td>
            <td> {{i.network}}</td>
            <td> {{i.release_date}}</td>
            <td> <a href="/shows/{{i.id}}"> Show </a>| <a href="shows/{{i.id}}/edit"> Edit </a>|<a href="/delete/{{i.id}}"> Delete </a> </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="/shows/new"> Add a New Show </a>
</body>
</html>
