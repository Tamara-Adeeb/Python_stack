<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <form action="/userinfo" method="POST" style="margin: 100px 600px">
        <div class="form-group">    
            <label for="exampleInputEmail1">Uaser Name</label>
            <input type="text" name= "name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Name"style="width: 200px;">
        </div>
        <div class="form-group">
            <label  for="exampleInputPassword1">Email</label>
            <input type="email" name="email" class="form-control" id="exampleInputPassword1" placeholder="Enter email"style="width: 200px;">
        </div>
        <div class="form-check form-check-inline">
            <label class="form-check-label" for="inlineRadio1">Dojo Location: </label>
        </div>
        <select class="custom-select" name="location">
            {% for i in location %}
            <option value={{i}}>{{i}}</option>
            {% endfor %}
        </select><br/><br/>
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="inlineRadio1">Gender: </label>
                    </div>
                    {% for i in gender%}
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value={{i}}>
                    <label class="form-check-label" for="inlineRadio1">{{i}}</label>
                </div>
                {% endfor %}
                <br/><br/>
            <div class="form-check form-check-inline">
                <label class="form-check-label" for="inlineCheckbox1">Favorite Language: </label>
            </div>
            {% for i in language %}
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value={{i}} name="language">
                <label class="form-check-label" for="inlineCheckbox2">{{i}}</label>
            </div>
            {% endfor %}
            <br/><br/>
            <div class="form-check form-check-inline">
                <label class="form-check-label" for="inlineRadio1">Comments (optional): </label>
            </div>
            <input type="textarea" name="comment" >
            <br/><br/>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
