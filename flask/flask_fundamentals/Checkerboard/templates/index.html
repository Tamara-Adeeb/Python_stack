<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <style>
        body :nth-child(even) :nth-child(odd){
            background-color: {{color1}};
        }
        body :nth-child(even) :nth-child(even){
            background-color: {{color2}};
        }
        body :nth-child(odd) :nth-child(even){
            background-color: {{color1}};
        }
        body :nth-child(odd) :nth-child(odd){
            background-color: {{color2}};
        }
    </style>
    <title>Checkerboard</title>
</head>
<body>
    <h1>Welcome to Checkerboard!</h1>
    <p>Enter any x number, y nymber and color to control the size and color of our checkerboard</p>
        {%for i in range(x)%}
            <div class="row">
                {%for i in range(y)%}
                    <div></div>
                {% endfor %}
            </div>
        {% endfor %}
</body>
</html>
